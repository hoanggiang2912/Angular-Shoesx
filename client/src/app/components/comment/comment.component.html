<div
  class="comment border-1 border-black rounded-lg p-2 flex flex-col flex-center gap-2"
>
  <div class="avatar rounded-full" style="width: 8rem; height: 8rem">
    <img [src]="comment.image" alt="" />
  </div>
  <p class="text-2xl leading-normal tac comment--text">
    {{ comment.comment }}
  </p>
  <p-rating [(ngModel)]="comment.rating" [readonly]="true" [cancel]="false" />
  <p class="text-2xl fw-bold">
    {{ comment.name }}
  </p>
</div>
